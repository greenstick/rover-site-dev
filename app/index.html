<!DOCTYPE html>
<html lang="en">
	<head>
<!-- CSS -->
		<link href="css/normalize.min.css" type="text/css" rel="stylesheet" />
		<link href="lib/bootstrap/dist/css/bootstrap.min.css" type="text/css" rel="stylesheet" />
		<link href="css/trade-gothic-bold.css" type="text/css" rel="stylesheet" />
		<link href="css/main.css" type="text/css" rel="stylesheet" />
		<link href="css/map-interactive.css" type="text/css" rel="stylesheet" />
		<link href="css/timeline-interactive.css" type="text/css" rel="stylesheet" />
<!-- Metas -->
		<meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
<!-- IE Stuff -->
	<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
		<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
	<![endif]-->
	</head>
	<body>
	<div id="map-wrapper" class="container-fluid" data-bind="style: {background: 'url(../app/img/map/background-' + background() + '.png)'}" />
		<div id="choropleth-wrapper" class="row r1">
			<div class="col-md-8 col-md-offset-2">
				<div id="map-container"></div>
			</div>
		</div>
		<div id="map-header" class="row r2">
			<div class="col-md-12">
				<div class="h-text">REMAPPING THE FUTURE</div>
			</div>
		</div>
		<div id="map-ui" class="row r3">
			<div class="col-md-2 col-md-offset-5">
				<div id="filterSelect" class="dropdown">
					<div class="ddSelected">
						<div data-bind="text: filterText()"></div>
						<img src="img/map/dropdown.png" />
					</div>
					<div class="ddList">
						<div id="wealthDistribution" class="filter ddOption active">WEALTH DISTRIBUTION</div>
						<div id="incomeInequality" class="filter ddOption">INCOME INEQUALITY</div>
						<div id="resourceWealth" class="filter ddOption">RESOURCE WEALTH</div>
						<div id="politicalInstability" class="filter ddOption">POLITICAL INSTABILITY</div>
						<div id="unemploymentRate" class="filter ddOption">UNEMPLOYMENT RATE</div>
						<div id="lifeExpectancy" class="filter ddOption">LIFE EXPECTANCY</div>
						<div id="migration" class="filter ddOption">MIGRATION</div>
					</div>
				</div>
			</div>
			<div class="col-md-2 col-md-offset-3">
				<div id="chronologySelect">
					<div id="present" class="chronology active">PRESENT</div>
					<div id="future" class="chronology">FUTURE</div>
				</div>
			</div>
		</div>
		<div id="map-metric" class="row r4">
			<div class="col-md-2">
				<div class="callout">
					<div id="map-callout" data-bind="text: description()"></div>
					<div id="map-triangle"></div>
				</div>
			</div>
		</div>
		<div id="map-legend" class="row r5">
			<div class="col-md-2">
				<div id="filter-metric" data-bind="text: metric()"></div>
			</div>
			<div class="col-md-8">
				<div id="map-key" class="bottom">
					<div id="filter-range" data-bind="foreach: keyLabels()">
						<div class="key-color">
							<div data-bind="attr: {class: color + ' color-value'}"></div>
							<div class="text-value" data-bind="text: label"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div id="map-tooltip">
			<div id="country-country"></div>
			<div id="country-present"></div>
			<div id="country-future"></div>
		</div>
	</div>
<!-- JS -->
	<script src="lib/jquery/dist/jquery.min.js" type="text/javascript"></script>
	<script src="lib/knockout/dist/ko.min.js" type="text/javascript"></script>
	<script src="lib/d3/d3.min.js" type="text/javascript"></script>
	<script src="lib/d3/d3.queue.min.js" type="text/javascript"></script>
	<script src="lib/topojson/topojson.min.js" type="text/javascript"></script>
	<script src="lib/bootstrap/dist/js/bootstrap.min.js"></script>
	<script src="js/main.js" type="text/javascript"></script>
	<script src="js/map-interactive.js" type="text/javascript"></script>
	<script src="js/timeline-interactive.js" type="text/javascript"></script>
	</body>
</html>
