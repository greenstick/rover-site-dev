	<body>
	<div id="map-wrapper" class="container-fluid">
		<div id="choropleth-wrapper" class="row r1">
			<div class="col-md-12">
				<div id="map-background">
					<img data-bind="attr: {src: 'img/map/background-' + background() + '.png'}"/>
				</div>
				<div id="map-container"></div>
			</div>
		</div>
		<div id="map-header" class="row r2">
			<div class="col-md-4 col-md-offset-4">
				<div class="h-text">REMAPPING THE FUTURE</div>
			</div>
		</div>
		<div id="map-ui" class="row r3">
			<div class="col-md-2 col-md-offset-5">
				<div id="filterSelect" class="dropdown">
					<div class="ddSelected">
						<div data-bind="text: filterText()"></div>
						<img src="img/map/dropdown.png" />
					</div>
					<div class="ddList">
						<div id="wealthDistribution" class="filter ddOption active">WEALTH DISTRIBUTION</div>
						<div id="incomeInequality" class="filter ddOption">INCOME INEQUALITY</div>
						<div id="resourceWealth" class="filter ddOption">RESOURCE WEALTH</div>
						<div id="politicalInstability" class="filter ddOption">POLITICAL INSTABILITY</div>
						<div id="unemploymentRate" class="filter ddOption">UNEMPLOYMENT RATE</div>
						<div id="lifeExpectancy" class="filter ddOption">LIFE EXPECTANCY</div>
						<div id="migration" class="filter ddOption">MIGRATION</div>
					</div>
				</div>
			</div>
			<div class="col-md-2 col-md-offset-3">
				<div id="chronologySelect">
					<div id="present" class="chronology active">PRESENT</div>
					<div id="future" class="chronology">FUTURE</div>
				</div>
			</div>
		</div>
		<div id="map-legend" class="row r4">
			<div class="col-md-2">
				<div class="bottom">
					<div id="map-callout" data-bind="text: description()"></div>
					<div id="map-triangle"></div>
					<span id="filter-metric" data-bind="text: metric()"></span>
				</div>
			</div>
			<div class="col-md-8">
				<div id="map-key" class="bottom">
					<div id="filter-range" data-bind="foreach: keyLabels()">
						<div class="key-color">
							<div data-bind="attr: {class: color + ' color-value'}"></div>
							<div class="text-value" data-bind="text: label"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div id="map-tooltip">
			<div id="country-country"></div>
			<div id="country-present"></div>
			<div id="country-future"></div>
		</div>
	</div>
